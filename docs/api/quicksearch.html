'TEXT' language string name string Example { active: false, bandwidth: 136, id: 4, kind: 'TEXT', language: 'de', name: 'Home English' &lt;- this is displayname in case of DASH } Statistics Type: Object Properties: Name Type Description bandwidth number in Kbps bitrate number in Kbps buffered TimeRanges currentTime number in second droppedFrameCount number total frames dropped totalVideoFrames number total frames decoded duration number | Infinity in second isAutoSwitch boolean set to adaptive or not bytesLoaded object Properties Name Type Description cdnName string bytes number in byte muted boolean playbackRate number readyState number state State current state of player switchHistory Object Properties Name Type Description from number to number fromAdaptation boolean true - auto, false - manual timestamp number in second switchInfo string i.e. 'Auto: [...] -&gt; [800]' videoHeight number videoWidth number volume number livePointOffest number | NaN offset to live point from current position, NaN for VOD SupportCb() callback of get support types Parameters: Type Description object Properties: Name Type Description manifest Object A map of supported manifest types. The keys are manifest MIME types and file extensions. media Object A map of supported media types. The keys are media MIME types. drm Object A map of supported key systems. The keys are the key system names. The value is null if it is not supported. Key systems not probed will not be in this dictionary. Example { 'manifest': { 'mpd': true, 'm3u8': true, 'ism': false, ... }, 'media': { 'video/mp4; codecs=\\'avc1.42E01E\\': true, 'video/mp4': true, 'video/mp4; codecs=\\'avc3.42E01E\\': true, ... }, 'drm': { 'com.widevine.alpha': { 'persistentState': true }, 'com.microsoft.playready': null, 'com.apple.fps.2_0': null, ... }, 'offline': true } ThumbnailImage Type: object Properties: Name Type Description url string startTime number endTime number topX number topY number width number height number Since: v2.0.0 ThumbnailsCb() callback of thumbnails, return thumbnails requested Parameters: Type Description object Properties: Name Type Description images array.&lt;ThumbnailImage&gt; baseTime number | undefined requestTime number streamId number Since: v2.0.0 ThumbnailStream Type: object Properties: Name Type Description id number width number height number baseTime number | undefined in seconds Since: v2.0.0 × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-02-01T14:58:44+08:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes AdaptivePlayerEventManagerFakeEventTargetLogUtilNLErrorStateManager Tutorials Basic usageConfigurationErrorsEventsFeaturesMigrate to 3.0.0 Global browserTypecoreVersionErrorCodeErrorDetailedCodeErrorReportLevelEventTypeKindLogLevelOSPlayerTypeStateStreamTypeversion Classes Classes AdaptivePlayer EventManager FakeEventTarget LogUtil NLError StateManager × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-02-01T14:58:44+08:00 using the DocStrap template. "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" Documentation Classes AdaptivePlayerEventManagerFakeEventTargetLogUtilNLErrorStateManager Tutorials Basic usageConfigurationErrorsEventsFeaturesMigrate to 3.0.0 Global browserTypecoreVersionErrorCodeErrorDetailedCodeErrorReportLevelEventTypeKindLogLevelOSPlayerTypeStateStreamTypeversion Tutorials Classes AdaptivePlayer EventManager FakeEventTarget LogUtil NLError StateManager × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-02-01T14:58:44+08:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes AdaptivePlayerEventManagerFakeEventTargetLogUtilNLErrorStateManager Tutorials Basic usageConfigurationErrorsEventsFeaturesMigrate to 3.0.0 Global browserTypecoreVersionErrorCodeErrorDetailedCodeErrorReportLevelEventTypeKindLogLevelOSPlayerTypeStateStreamTypeversion IntroductionNeuLion DRM player is based on Shaka-player for DASH, and hls.js for HLS. Here is the architecture diagram: Streaming protocol: DASH with DRM protection HLS Stream with HLS-E protection and FairPlay (Safari only) HTTP video (MP4) Streaming core supported: HLS DASH Chrome hls.js shaka-player FireFox hls.js shaka-player Opera hls.js shaka-player Edge hls.js shaka-player IE11 hls.js shaka-player Safari hls.js (Non-DRM) Native (DRM) shaka-player Platforms vs browsers Feature list VOD / CVOD / DVR / Live playback Adaptive and manual switch Additional subtitles and audios CC608 (DASH/HLS) Metadata Event (ID3, Emsg and cuepoint management) Error handling MultiCDN Thumbnails (HLS/DASH) HLS/DASH AD-Stitching (including native player on Mac Safari and iOS browsers) Please refer to detailed requirements. Tips Should use play and pause of player, can't use play and pause of video element. Metadata event will be removed after triggered, seek back will not re-trigger. (Fix later) Closed captions will display in the middle of screen on line 12/13/14/... (Fix later) × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-02-01T14:58:44+08:00 using the DocStrap template. "},"AdaptivePlayer.html":{"id":"AdaptivePlayer.html","title":"Class: AdaptivePlayer","body":" Documentation Classes AdaptivePlayerEventManagerFakeEventTargetLogUtilNLErrorStateManager Tutorials Basic usageConfigurationErrorsEventsFeaturesMigrate to 3.0.0 Global browserTypecoreVersionErrorCodeErrorDetailedCodeErrorReportLevelEventTypeKindLogLevelOSPlayerTypeStateStreamTypeversion Class: AdaptivePlayer AdaptivePlayer new AdaptivePlayer(video [, opt]) NeuLion HTML5 Player Support DASH with Shaka player, support HLS with native player and hls.js And HTTP video (mp4/ogg/webm) with native support Parameters: Name Type Argument Description video HTMLVideoElement video element to play with; return error when null opt object &lt;optional&gt; other informations, reserved Version: 3.0.0 Implements: FakeEventTarget Example let player = new AdaptivePlayer(document.getElementById('video')); ... Members &lt;static, readonly&gt; AD :string Events of AD Type: string Properties: Name Type Default Description START_EVENT string ADSTART END_EVENT string ADEND DEFAULT_CLICK string defaultClick TRACK_CLICK string trackClick Since: v2.2.2 &lt;readonly&gt; buffered Get buffered info of video element See: https://developer.mozilla.org/en-US/docs/Web/API/HTMLMediaElement/buffered currentTime Get/Set current time of video element &lt;readonly&gt; duration Get duration of video element muted Get/Set mute of video element See: https://developer.mozilla.org/en-US/docs/Web/API/HTMLMediaElement/muted Example player.muted = true; playbackRate Get/Set playbackRate of video element Default Value: 1.0 See: https://developer.mozilla.org/en-US/docs/Web/API/HTMLMediaElement/playbackRate Example 1.0 is normal speed 0.5 is half speed (slower) 2.0 is double speed (faster) &lt;readonly&gt; playerType Get type of player &lt;readonly&gt; readyState Indicates the readiness state of the media. See: https://developer.mozilla.org/en-US/docs/Web/API/HTMLMediaElement/readyState src :String Get/set source of video element Type: String See: https://developer.mozilla.org/en-US/docs/Web/API/HTMLMediaElement/src Example player.src = 'https://sample.com/test.m3u8' &lt;readonly&gt; streamType Get stream type volume Get/Set volume of video element See: https://developer.mozilla.org/en-US/docs/Web/API/HTMLMediaElement/volume Example // 1.0 is highest volume (100%. This is default) // 0.5 is half volume (50%) // 0.0 is silent (same as mute) player.volume = 1.0; Methods &lt;static&gt; support(callback) Return support information Parameters: Name Type Description callback SupportCb return 4 types of informations, including: 1. supported drm systems 2. supported media codecs 3. supported manifest types 4. support offline or not addCuepoints(cues) Add cuepoint(s) Parameters: Name Type Description cues Array.&lt;Cuepoint&gt; Returns: True when Success, Otherwise False Type boolean audioTracks() Return audio tracks Returns: Track info objects Type Array.&lt;NLTrack&gt; ccTracks() Return text tracks for cc control (Deprecated) Deprecated: Yes See: https://developer.mozilla.org/en-US/docs/Web/API/TextTrack Returns: Type Array.&lt;TextTrack&gt; clearWrongCues() Work-around to clear wrong cues of all text tracks during slate configure(config) Set configurations of player Parameters: Name Type Description config object player configurations Properties Name Type Description withCredentials boolean false by default withCredentialsFragmentPattern Array.&lt;string&gt; set to use withCredentials for segment url with defined values, by default ['/nlds/', '/nldsu/', '/nlds_vod/', '/nldsu_vod/'] useExternalM3U8Parser boolean Use external m3u8 parser for native player (DRM streams on Mac and play on iOS browsers) to get UTC time and AD-stitching related tags appendXPLAYForStitching boolean Append playbackId for DASH stitching/failover (x-play=uuid) false by default abr object adaptive playback or fixed bitrate Properties Name Type Description enabled boolean true (adaptive playback) by default startBitrate number Start playback with defined bitrate; abr.enabled should set to false drm object DRM related configurations Properties Name Type Description widevine object Widevine related configurations Properties Name Type Description server string License server url of Widevine playready object playready related configurations Properties Name Type Description server string License server url of playready fairplay object fairplay related configurations Properties Name Type Description server string License server url of fairplay serverCertificate string url to get server certificate of fairplay params object parameters Properties Name Type Description token string cro token for authentication of license server preferredAudioLanguage string enable audio track of preferred audio language; Otherwise first audio track will be selected. preferredTextLanguage string enable text track of preferred text language; Otherwise first text track will be selected. closedCaption object CC configurations Properties Name Type Description label string display label of CC, 'English' by default language string language of CC, 'en' by default dashCC boolean enable to extract CC from DASH video segment, true by default destroy() Destroy instance, this instance can't be used anymore deviceId() Return unique ID of this machine for playback control Returns: string in guid format getConfigurations() get current configuration Since: v3.0.0 Deprecated: Yes getConfigure() get current configuration Deprecated: Yes getCuepoints() Return all cuepoints Since: v2.2.0 Returns: Type Array.&lt;Cuepoint&gt; getState() Return state of player Returns: Type STATE Example [IDLE, LOADING, BUFFERING, PLAYING, PAUSED, SEEKING] getStats() Return statistics of playback Returns: Type Statistics getThumbnailStreamImages(id, time, cb) Get thumbnails. Parameters: Name Type Description id number id get from function getThumbnailStreams time number absolute pts time cb ThumbnailsCb call back function Since: v2.0.0 getThumbnailStreams() Get thumbnail streams Since: v2.0.0 Returns: Type Array.&lt;ThumbnailStream&gt; gotoLive() Go to live position of live stream hideAllTextTracks() hide all text track isLive() Determine stream is live or vod Returns: true when live, false when vod Type boolean load(url [, startTime] [, streamType]) Play video with url, Return error when url is wrong, and current playback will not be stopped while playing Parameters: Name Type Argument Description url string playback url startTime number &lt;optional&gt; start playback from certain position in second; if not set or set as -1, will start from 0 (VOD) or live edge (Live) if set as 0, will start from 0 (VOD) or first segment in list (Live) For HLS Live, time may be not accurate as player will seek to start time of TS chunk, i.e., pass 1501768500 will go to 1501768510 streamType StreamType &lt;optional&gt; to set streaming type in case of url doesn't end with explicit extension; auto set according to url if set as null nativeCanPlay() Determine native support of stream protocol by browser Returns: Type json Example { m3u8: false, mpd: false } pause() Pause playback play() Start to play, or resume removeAllCuepoints() Remove all cuepoints removeCuepoint(time, name) Remove cuepoint with conditions Parameters: Name Type Description time Integer time to trigger name string name of cuepoint Returns: True when Success, Otherwise False Type boolean selectTrack(track [, optClearBuffer]) Select track Parameters: Name Type Argument Description track NLTrack track object optClearBuffer boolean &lt;optional&gt; true by default. Set true for clear buffer when switch, which cause to pause and resume for a while; otherwise set to false for smooth playback. For HLS/DASH, not for Native (Safari) setAdaptation(value) Determine stream switch is adaptation or manual Parameters: Name Type Description value boolean true is set adaptation, false is set to not. setAdaption(value) Determine stream switch is adaptation or manual(deprecated) Parameters: Name Type Description value boolean true is set adaptation, false is set to not. Deprecated: Renamed to setAdaptation setLogLevel() Set log level Example player.setLogLevel(AdaptivePlayer.LogLevel.DEBUG); stop(options) Stop playback Parameters: Name Type Description options Object Properties Name Type Description triggerPlayEndEvent boolean whether or not send PlayEnd event when stop called, not send event when onError textTracks() Return text tracks Returns: Track info objects Type Array.&lt;NLTrack&gt; videoTracks() Return video tracks Return [] on Safari with native video player Returns: Track info objects Type Array.&lt;NLTrack&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-02-01T14:58:44+08:00 using the DocStrap template. "},"EventManager.html":{"id":"EventManager.html","title":"Class: EventManager","body":" Documentation Classes AdaptivePlayerEventManagerFakeEventTargetLogUtilNLErrorStateManager Tutorials Basic usageConfigurationErrorsEventsFeaturesMigrate to 3.0.0 Global browserTypecoreVersionErrorCodeErrorDetailedCodeErrorReportLevelEventTypeKindLogLevelOSPlayerTypeStateStreamTypeversion Class: EventManager EventManager class EventManager new EventManager() Members &lt;static, readonly&gt; EventType :string Event Type Type: string Properties: Name Type Default Description PlayStart string playStart PlayEnd string playEnd From 3.0.0, triggered both when completed or aborted, need to check event.details.reason Error string error StateChange string stateChange ProfileChange string profileChange VolumeChange string volumeChange TrackChange string trackChange TimeUpdate string timeUpdate Progress string progress RateChange string rateChange SeekRangeChange string seekRangeChange Trigger only once for CVOD, periodicly for live stream StreamingEvent string streaming events from streaming core like Shaka and hls.js ID3Event string id3 callback with ID3Message AdEvent string advertisement since v2.2.2 AutoPlayStatus string autoplaystatus since v3.0.0 Methods destroy() Detaches all event listeners. listen(target, type, listener) Attaches an event listener to an event target. Parameters: Name Type Description target EventTarget The event target. type string The event type. listener shaka.util.EventManager.ListenerType The event listener. removeAll() Detaches all event listeners from all targets. unlisten(target, type) Detaches an event listener from an event target. Parameters: Name Type Description target EventTarget The event target. type string The event type. × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-02-01T14:58:44+08:00 using the DocStrap template. "},"FakeEventTarget.html":{"id":"FakeEventTarget.html","title":"Class: FakeEventTarget","body":" Documentation Classes AdaptivePlayerEventManagerFakeEventTargetLogUtilNLErrorStateManager Tutorials Basic usageConfigurationErrorsEventsFeaturesMigrate to 3.0.0 Global browserTypecoreVersionErrorCodeErrorDetailedCodeErrorReportLevelEventTypeKindLogLevelOSPlayerTypeStateStreamTypeversion Class: FakeEventTarget FakeEventTarget new FakeEventTarget() A work-alike for EventTarget. Only DOM elements may be true EventTargets, but this can be used as a base class to provide event dispatch to non-DOM classes. Only FakeEvents should be dispatched. Methods addEventListener(type, listener [, optCapturing]) Add an event listener to this object. Parameters: Name Type Argument Description type string The event type to listen for. listener ListenerType The callback or listener object to invoke. optCapturing boolean &lt;optional&gt; Ignored. do not have parents, so events neither capture nor bubble. dispatchEvent(event) Dispatch an event from this object. Parameters: Name Type Description event Event The event to be dispatched from this object. Returns: True if the default action was prevented. Type boolean removeEventListener(type, listener [, optCapturing]) Remove an event listener from this object. Parameters: Name Type Argument Description type string The event type for which you wish to remove a listener. listener ListenerType The callback or listener object to remove. optCapturing boolean &lt;optional&gt; Ignored. FakeEventTargets do not have parents, so events neither capture nor bubble. × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-02-01T14:58:44+08:00 using the DocStrap template. "},"LogUtil.html":{"id":"LogUtil.html","title":"Class: LogUtil","body":" Documentation Classes AdaptivePlayerEventManagerFakeEventTargetLogUtilNLErrorStateManager Tutorials Basic usageConfigurationErrorsEventsFeaturesMigrate to 3.0.0 Global browserTypecoreVersionErrorCodeErrorDetailedCodeErrorReportLevelEventTypeKindLogLevelOSPlayerTypeStateStreamTypeversion Class: LogUtil LogUtil class LogUtil new LogUtil() Members &lt;static, readonly&gt; LogLevel :number Log level Type: number Properties: Name Type Default Description TRACE number 0 DEBUG number 1 INFO number 2 WARNING number 3 ERROR number 4 × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-02-01T14:58:44+08:00 using the DocStrap template. "},"NLError.html":{"id":"NLError.html","title":"Class: NLError","body":" Documentation Classes AdaptivePlayerEventManagerFakeEventTargetLogUtilNLErrorStateManager Tutorials Basic usageConfigurationErrorsEventsFeaturesMigrate to 3.0.0 Global browserTypecoreVersionErrorCodeErrorDetailedCodeErrorReportLevelEventTypeKindLogLevelOSPlayerTypeStateStreamTypeversion Class: NLError NLError new NLError() Members &lt;static, readonly&gt; Code :number Error codes Type: number Properties: Name Type Default Description Device_Related_Error number 10000 Incompatible_Codecs_Error number 10005 DRM_Not_Supported number 10031 DRM_Init_Failed number 10032 Platform_Not_Supported number 10040 Manifest_Related_Error number 20000 Get_Primary_Manifest_Failed number 21000 Get_Single_Bitrate_Manifest_Failed number 22000 KeyOrLicense_Related_Error number 30000 Get_Key_License_Failed number 31000 DRM_Module_Error number 32000 DRM_Module_Error_License_Expired number 32001 Chunk_Related_Error number 40000 Get_Chunk_Failed number 41000 Generic_Error number 50000 Start_Playback_Timeout number 51000 Seek_Timeout number 52000 Playback_Generic_Error number 53000 &lt;static, readonly&gt; NetworkDetailCode :number Detailed network erro code Type: number Properties: Name Type Default Description Connect_Failed number 1 Timeout number 2 Security_Error number 51 Cookie_Reject_Error number 403 Http_Error number 404 Manifest_Not_Changed number 600 Content_Error number 800 &lt;static, readonly&gt; SeverityLevel :number Severity level of Error Type: number Properties: Name Type Default Description None number 0 Fatal number 1 Error number 2 Warning number 3 Info number 4 All number 15 × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-02-01T14:58:44+08:00 using the DocStrap template. "},"StateManager.html":{"id":"StateManager.html","title":"Class: StateManager","body":" Documentation Classes AdaptivePlayerEventManagerFakeEventTargetLogUtilNLErrorStateManager Tutorials Basic usageConfigurationErrorsEventsFeaturesMigrate to 3.0.0 Global browserTypecoreVersionErrorCodeErrorDetailedCodeErrorReportLevelEventTypeKindLogLevelOSPlayerTypeStateStreamTypeversion Class: StateManager StateManager class StateManager new StateManager() Members &lt;static, readonly&gt; ActionReason :string Reason of playback end Type: string Properties: Name Type Default Description START string start ABORT string abort COMPLETE string complete ERROR string error &lt;static, readonly&gt; State :string State Type: string Properties: Name Type Default Description IDLE string idle LOADING string loading BUFFERING string buffering STARTPLAY string play PLAYING string playing PAUSED string paused SEEKING string seeking × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-02-01T14:58:44+08:00 using the DocStrap template. "},"tutorial-Basic_usage.html":{"id":"tutorial-Basic_usage.html","title":"Tutorial: Basic usage","body":" Documentation Classes AdaptivePlayerEventManagerFakeEventTargetLogUtilNLErrorStateManager Tutorials Basic usageConfigurationErrorsEventsFeaturesMigrate to 3.0.0 Global browserTypecoreVersionErrorCodeErrorDetailedCodeErrorReportLevelEventTypeKindLogLevelOSPlayerTypeStateStreamTypeversion Basic usage Filesjavascript files need to be included into the page. &lt;script src=\"nladaptiveplayer.js\"&gt;&lt;/script&gt;Play a stream1. Create a player instance.var video = document.getElementById('video_main'); var player = new AdaptivePlayer(video);2. Set debug log levelplayer.setLogLevel(AdaptivePlayer.LogLevel.DEBUG); // set debug log level3. Set configurationPlease refer to Configurations 4. Register eventsRegister events needed for playback. Please refer to Events how-to 5. Load the manifest.var startTime = 30; //in seconds var protocol = AdaptivePlayer.Protocol.DASH; //AdaptivePlayer.Protocol.HLS or AdaptivePlayer.Protocol.HTTP for mp4 player.load(manifest_url, startTime, protocol); //utc time for live stream × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-02-01T14:58:44+08:00 using the DocStrap template. "},"tutorial-Configuration.html":{"id":"tutorial-Configuration.html","title":"Tutorial: Configuration","body":" Documentation Classes AdaptivePlayerEventManagerFakeEventTargetLogUtilNLErrorStateManager Tutorials Basic usageConfigurationErrorsEventsFeaturesMigrate to 3.0.0 Global browserTypecoreVersionErrorCodeErrorDetailedCodeErrorReportLevelEventTypeKindLogLevelOSPlayerTypeStateStreamTypeversion Configuration Tips Should be called before load Default value:{ withCredentialsFragmentPattern: [ '/nlds/', // neulion live '/nldsu/', '/nlds_vod/', // neulion vod '/nldsu_vod/' ], streaming: { neulionGapDealing: true, safeEdgeEndSize: 0.10, safeEdgeBeginSize: 0.02, ignoreTextStreamFailures: true, jumpLargeGaps: true }, preferredAudioLanguage: \"\", preferredTextLanguage: \"\", useExternalM3U8Parser: true, appendXPLAYForStitching: false, dashCC: true, closedCaption: { label: 'English(CC)', language: 'en' } } Example var config = { useExternalM3U8Parser: false, // UTC timing for Safari, bydefault is true abr: { enabled: true, // auto bitrate control startBitrate: 1500000 //default bitrate }, streaming: { bufferingGoal: 10, //The number of seconds of content before playback, 10 by default. }, drm: { widevine: { server: licenseServer_WV, // licenser server url of widevine }, playready: { server: licenseServer_PR, // licenser server url of playready }, fairplay: { server: licenseServer_FP, // licenser server url of fairplay serverCertificate: certUrl // certificate file of fairplay, may be changed later }, params: { token: cro_token, // jwt token from app server } }, withCredentials: withCredentials, preferredAudioLanguage: \"fra\", // set default language preferredTextLanguage: \"fra\", closedCaption: { // set default CC language label: 'English', language: 'en' } //headers: { 'key1':'data1', 'key2': 'data2' } //customized headers when needed }; player.configure(config) × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-02-01T14:58:44+08:00 using the DocStrap template. "},"tutorial-Errors.html":{"id":"tutorial-Errors.html","title":"Tutorial: Errors","body":" Documentation Classes AdaptivePlayerEventManagerFakeEventTargetLogUtilNLErrorStateManager Tutorials Basic usageConfigurationErrorsEventsFeaturesMigrate to 3.0.0 Global browserTypecoreVersionErrorCodeErrorDetailedCodeErrorReportLevelEventTypeKindLogLevelOSPlayerTypeStateStreamTypeversion Errors Error codes Examples × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-02-01T14:58:44+08:00 using the DocStrap template. "},"tutorial-Events.html":{"id":"tutorial-Events.html","title":"Tutorial: Events","body":" Documentation Classes AdaptivePlayerEventManagerFakeEventTargetLogUtilNLErrorStateManager Tutorials Basic usageConfigurationErrorsEventsFeaturesMigrate to 3.0.0 Global browserTypecoreVersionErrorCodeErrorDetailedCodeErrorReportLevelEventTypeKindLogLevelOSPlayerTypeStateStreamTypeversion Events 1. PlayStart / PlayEndplayer.addEventListener(AdaptivePlayer.EventType.PlayStart, function (e) { var loadTime = e.details.loadTime; // load time }); player.addEventListener(AdaptivePlayer.EventType.PlayEnd, function (e) { if (e.details.reason == AdaptivePlayer.ActionReason.ABORT) { // user stop // ... } else if (e.details.reason == AdaptivePlayer.ActionReason.COMPLETE) { // playback completed // ... } });2. Errorplayer.addEventListener(AdaptivePlayer.EventType.Error, function (e) { // e.details.errorCode // e.details.errorHttpCode // e.details.errorLevel // e.details.errorMsg // e.details.errorNativeCode // e.details.errorNativeMessage // e.details.errorUrl //... });Error codes 3. StateChangeplayer.addEventListener(AdaptivePlayer.EventType.StateChange, function (e) { // e.details.from: event caused state change // e.details.newState: current state // e.details.oldState: previous state });4. ProfileChangeplayer.addEventListener(AdaptivePlayer.EventType.ProfileChange, function (e) { // e.details.videoWidth // e.details.videoHeight });5. Video eventsplayer.addEventListener(AdaptivePlayer.EventType.VolumeChange, function (e) { // e.details.muted: true or false // e.details.volume: current volume value (0~1) }); player.addEventListener(AdaptivePlayer.EventType.TimeUpdate, function (e) { // e.details.buffered: video.buffered // e.details.currentTime: video.currentTime // e.details.duration: video.duration }); player.addEventListener(AdaptivePlayer.EventType.Progress, function (e) { // e.details.eventPhase // e.details.timeStamp }); player.addEventListener(AdaptivePlayer.EventType.RateChange, function (e) { // e.details.rate: current volume value });6. SeekRangeChangeplayer.addEventListener(AdaptivePlayer.EventType.SeekRangeChange, function (e) { seekRange.start = e.details.start; // start time of seek range seekRange.end = e.details.end; // end time of seek range seekRange.ranges = e.details.ranges; // ranges in case of mulitple periods/discontinuities [{id(null), begin, end}, ...] });7. ID3Eventplayer.addEventListener(AdaptivePlayer.EventType.ID3Event, function (e) { if (e.value.key == 'GEOB') { // AD-stitching // e.value.dict: id3 object // ... } else if (e.value.key == 'TIT2' || e.value.key == 'TIT3') { // freewheel AD // e.value.dict: id3 object // ... } });8. AdEventplayer.addEventListener(AdaptivePlayer.EventType.AdEvent, function (e) { if (e.data.type == AdaptivePlayer.AD.START_EVENT) { // AD start e.data.urls.forEach(function (item) { if (item.name = AdaptivePlayer.AD.DEFAULT_CLICK) { // item.url: defaultClick url } else if (item.name = AdaptivePlayer.AD.TRACK_CLICK) { // item.url: trackClick url } }) } else if (e.data.type == AdaptivePlayer.AD.END_EVENT) { // AD end } }); × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-02-01T14:58:44+08:00 using the DocStrap template. "},"tutorial-Features.html":{"id":"tutorial-Features.html","title":"Tutorial: Features","body":" Documentation Classes AdaptivePlayerEventManagerFakeEventTargetLogUtilNLErrorStateManager Tutorials Basic usageConfigurationErrorsEventsFeaturesMigrate to 3.0.0 Global browserTypecoreVersionErrorCodeErrorDetailedCodeErrorReportLevelEventTypeKindLogLevelOSPlayerTypeStateStreamTypeversion Tracks Thumbnails HLS ID3 / DASH EMSG Debug panel Features Shaka Player Upgrade GuideIf you are upgrading from v1.x, please see Tracks. If you are upgrading from v2.0, please see upgrade-v2-0. If you are upgrading from v2.1, please see upgrade-v2-1. If you are upgrading from v2.2, please see upgrade-v2-2. If you are upgrading from v2.3, please see upgrade-v2-3. × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-02-01T14:58:44+08:00 using the DocStrap template. "},"tutorial-Features_tracks.html":{"id":"tutorial-Features_tracks.html","title":"Tutorial: Tracks","body":" Documentation Classes AdaptivePlayerEventManagerFakeEventTargetLogUtilNLErrorStateManager Tutorials Basic usageConfigurationErrorsEventsFeaturesMigrate to 3.0.0 Global browserTypecoreVersionErrorCodeErrorDetailedCodeErrorReportLevelEventTypeKindLogLevelOSPlayerTypeStateStreamTypeversion Tracks 6. Switch between bitrates and multiple audios/subtitles.var videoTracks = player.videoTracks(); var textTracks = player.textTracks(); var audioTracks = player.audioTracks(); // By default, clear buffer when switching audios/subtitles, NOT clear buffer when switching between bitrates for better user experience (EFL-120) // In case of not clear buffer, real switch will happen in config.streaming.bufferingGoal seconds. player.selectTrack(videoTracks[1]); ... player.selectTrack(videoTracks[1], true); // clear buffer × Search results Close Documen ials Basic usageConfigurationErrorsEventsFeaturesMigrate to 3.0.0 Global browserTypecoreVersionErrorCodeErrorDetailedCodeErrorReportLevelEventTypeKindLogLevelOSPlayerTypeStateStreamTypeversion Migrate to 3.0.0 1. DASH tracks changeshaka-player uses variants (mix audio tracks and video tracks) instead of tracks from 2.3.x. We still use videoTracks/audioTracks/textTracks, but need to modify that part how you use it. Monitoring TrackChange event to catch up variant id changing: if (event &amp;&amp; event.details) { if (event.details.type == AdaptivePlayer.Kind.AUDIO) { // update audio tracks var audioTracks = event.details.tracks; if (audioTracks) { ... } } else if (event.details.type == AdaptivePlayer.Kind.VIDEO) { // update audio tracks ... } else if (event.details.type == AdaptivePlayer.Kind.TEXT) { // update text tracks ... } }Please refer to tests/tests_tracks.html for details. 2. PlayEndPlayer will send PlayEnd event on completion (StateManager.ActionReason.COMPLETE) or user abort (StateManager.ActionReason.ABORT) player.addEventListener(AdaptivePlayer.EventType.PlayEnd, function (evt) { console.log('PlayEnd reason = ' + evt.details.reason); });3. AutoPlayStatusPlayer will send AutoPlayStatus event when auto play called on chrome. player.addEventListener(AdaptivePlayer.EventType.AutoPlayStatus, function (evt) { if (!e.details.autoplay) { // autoplay disabled, show play button // ... } }); × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-02-01T14:58:44+08:00 using the DocStrap template. "}}
